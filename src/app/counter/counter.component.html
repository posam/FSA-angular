<div class="container my-8">
  <section  >

    <h1>Hello {{name()}}</h1><br>
    <input [(ngModel)]="name"><br>
    <hr>
    <span>Count: {{counterValue()}}</span><br>
    <span>Multiplied: {{counterMultiplied()}}</span><br>
    <button class="btn btn-outline-primary" (click)="increment()">+</button>
    <button class="btn btn-outline-primary" (click)="decrement()">-</button>
  </section>
</div>
